<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Detali</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Orqaga</a>
                <h1 id="camera-title">Kamera Detali</h1>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="camera-detail">
            <div class="video-container">
                <video id="video-player" controls autoplay muted>
                    Brauzeringiz video elementini qo'llab-quvvatlamaydi.
                </video>
                <div class="video-controls">
                    <button id="play-pause"><i class="fas fa-play"></i></button>
                    <button id="fullscreen"><i class="fas fa-expand"></i></button>
                    <button id="reload"><i class="fas fa-redo"></i></button>
                </div>
            </div>

            <div class="camera-info">
                <div class="info-card">
                    <h3>Kamera Ma'lumotlari</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Nomi:</label>
                            <span id="camera-name">-</span>
                        </div>
                        <div class="info-item">
                            <label>Joylashuv:</label>
                            <span id="camera-location">-</span>
                        </div>
                        <div class="info-item">
                            <label>IP Manzil:</label>
                            <span id="camera-ip">-</span>
                        </div>
                        <div class="info-item">
                            <label>Holat:</label>
                            <span id="camera-status">-</span>
                        </div>
                        <div class="info-item">
                            <label>Tavsif:</label>
                            <span id="camera-description">-</span>
                        </div>
                    </div>
                </div>

                <div class="stream-info">
                    <h3>Stream Ma'lumotlari</h3>
                    <div class="stream-stats">
                        <div class="stat">
                            <label>Sifat:</label>
                            <span id="stream-quality">-</span>
                        </div>
                        <div class="stat">
                            <label>FPS:</label>
                            <span id="stream-fps">-</span>
                        </div>
                        <div class="stat">
                            <label>Kechikish:</label>
                            <span id="stream-delay">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        // URL parametrlaridan kamera ID ni olish
        const urlParams = new URLSearchParams(window.location.search);
        const cameraId = urlParams.get('id');
        
        if (cameraId) {
            loadCameraDetail(cameraId);
        } else {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
